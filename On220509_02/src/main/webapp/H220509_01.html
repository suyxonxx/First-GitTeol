<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello</title>
</head>
<body>
	<h1>므야옹</h1>
	<img src="https://blog.kakaocdn.net/dn/bTEhUV/btqECug9iOs/mxgZUk4MLJVCK3xtcNe6NK/img.jpg" alt="강아지 사진" width="300" height="300">
	<img src="https://dimg.donga.com/ugc/CDB/WEEKLY/Article/5b/b3/22/85/5bb32285000ed2738de6.jpg" alt="고양이 사진" style=width=400px; height=300px;>
	
	<!-- 블럭분할 -->
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	
	<!-- inline -->
	<span>inline1</span>
	<span>inline2</span>
	<span>inline3</span>
	<span>inline4</span>
	
	<!-- 폼태그 -->
	<form name="name" action="#" method="get">
		<input type="text" name="name1" value="홍길동">
		
		<!-- 선택 -->
		<select id="food" name="food">
			<option value="pizza" selected="selected">피자</option>
			<option value="pasta" selected="selected">파스타</option>
			<option value="hamburger" selected="selected">햄버거</option>
			<option value="hotdog" selected="selected">핫도그</option>
		</select><br><br>
		<!-- 다중선택 가능 -->
		<select id="food" name="food" multiple="multiple">
			<option value="pizza" selected="selected">피자</option>
			<option value="pasta" selected="selected">파스타</option>
			<option value="hamburger" selected="selected">햄버거</option>
			<option value="hotdog" selected="selected">핫도그</option>
		</select><br><br>
		<select id="food" name="food" multiple="multiple">
		<optgroup label="음식">
			<option value="pizza" selected="selected">피자</option>
			<option value="pasta" selected="selected">파스타</option>
			<option value="hamburger" selected="selected">햄버거</option>
			<option value="hotdog" selected="selected">핫도그</option>
		</optgroup>
		<optgroup label="음료">
			<option value="americano" selected="selected">아메리카노</option>
			<option value="espresso" selected="selected">에스프레소</option>
			<option value="cold brew" selected="selected">콜드브루</option>
			<option value="latte" selected="selected">라떼</option>
		</optgroup>
		</select><br><br>
		
		<textarea name="text" rows="20" cols="50">
		html/css/js/java
		</textarea><br>
		
		<button>button</button>
		
		<fieldset>
			<legend>개인정보</legend>
			<label for="name">이름</label>
			<input type="text" id="name"><br>
			<label for="txt">소속</label>
			<input type="text" id="txt"><br>
			<input type="submit" value="전송"> <!-- submit의 경우, value값 설정 필수 -->
		</fieldset>
		
		<input type="text" name="text" size="20">
		<input type="password" name="pwd" required>
		<input type="button" value="버튼">
		<br><br>
		<input type="radio" name="gender" value="male">남자
		<input type="radio" name="gender" value="female">여자
		<br><br>
		<input type="checkbox" name="food" value="pizza">피자<br>
		<input type="checkbox" name="food" value="pasta">파스타<br>
		<input type="checkbox" name="food" value="hamburger">햄버거<br>
		<input type="email" name="email">
		<input type="reset" value="취소">
	</form>
</body>
</html>
