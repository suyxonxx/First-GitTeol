<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gasisokseong</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
	div{width:100px; height:100px; margin:20px; background-color:silver;}
	.inline{display:inline;} /*옆으로 주루룩 나열*/
	.block{display:block;}
	.inline-block{display:inline-block;}
	/*.none{display:none;}*/ /*←해당 부분을 없애버림*/
	.pInline{display:inline;}
	.inline{display:inline;}
	.block{display:block;}
	.inline-block{display:inline-block;}
	.visible{visibility:visible;}
	.hidden{visibility:hidden;}
	.half-transparent{opacity:0.6;}
	.opacity{opacity:0.3;}
</style>
</head>
<body>
	<h1>가시속성</h1>
	<p class="inline">p inline #1</p>
	<p class="inline">p inline #2</p>

	<span class="block">span block #1</span>
	<span class="block">span block #2</span>

	<div class="none">box2</div>
	<div class="inline-block">box3</div>
	<hr>
	<h1>visibility</h1>
	<div class="visible">visible</div>
	<div class="hidden">hidden</div>
	<div class="visible">visible</div>
	<hr>
	<h1>opacity</h1>
	<div class="half-transparent">opacity:0.6</div>
	<div class="opacity">opacity:0.3</div>

	<span class="pInline">div</span>
	<span class="pInline">div</span>
	<span class="pInline">div</span>
	
	<div class="container">
	  <h2>Pagination - Active State</h2>
	  <p>Add class .active to let the user know which page he/she is on:</p>
	  <ul class="pagination">
	    <li><a href="#">1</a></li>
	    <li class="active"><a href="#">2</a></li>
	    <li><a href="#">3</a></li>
	    <li><a href="#">4</a></li>
	    <li><a href="#">5</a></li>
	  </ul>
	</div><br>
	<div class="container">
	  <h2>Button Styles</h2>
	  <button type="button" class="btn btn-success">Success</button>
	  <button type="button" class="btn btn-link">Link</button>      
	</div>
	
</body>
</html>
