<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>marginpadding_1</title>
<style type="text/css">
	body{margin:0}
	div{width:200px; height:200px; color:Indigo; font-weight:bold; text-align:center;}
	#content1{background-color:cornflowerblue;}
	#content2{background-color:darkorange; margin:10px 10px 10px 10px;}
	#content3{background-color:lightseagreen; padding:10px 10px 10px 10px;}
	#content4{background-color:limegreen; margin:10px 10px 10px 10px; padding:10px 10px 10px 10px;}
</style>
</head>
<body>
	<div id="content1">200*200</div>
	<div id="content2">200*200<br>margin</div>
	<div id="content3">200*200<br>padding</div>
	<div id="content4">200*200<br>margin<br>padding</div>
</body>
</html>
